<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/MarathonForm">

        <div>
            <label for="First name">First name</label>
            <input type="text" name="First Name" id="First Name" required>
            <label for="Last Name">Last Name</label>
            <input type="text" name="Last Name" id="Last Name" required>
        </div>
        <p> Select a Race:</p>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="halfMarathon" value="half">
            <label for="halfMarathon">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="fullMarathon" value="full">
            <label for="fullMarathon">Full Marathon</label>
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="Password">Password</label>
            <input type="password" name="password" id="Password" required>
        </div>
        <div>
            <label for="division">Select Age Groups</label>
            <select name="division" id="division">
                <option value="kids">under 18</option>
                <option value="young">18-30</option>
                <option value="Adults">30-50</option>
                <option value="Seniors">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
